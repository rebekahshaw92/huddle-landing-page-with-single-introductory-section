<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <!-- Bootstrap 5 -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <link rel="stylesheet" type="text/css" href="css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main>
    <header>
      <img src="images/logo.svg" class="img-top img-fluid" alt="logo">
    </header>

      <div class="row justify-content-center justify-content-lg-end">
        <div class="col-lg-7 col-9">
      <img src="images/illustration-mockups.svg" class="img-middle img-fluid mx-auto d-block" alt="logo">
      </div>

<div class="col">
  <h2 class="title">Build The Community Your Fans Will Love</h2>

  <p class="mainText">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p> 

  <div class="myButton d-grid gap-2 mx-auto">
  <button type="button" class="btn register">Register</button>
    </div>
  <footer>

    <div class="row justify-content-center justify-content-lg-end">
      <div class="col-1">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="col-1">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="col-1">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </div>
</div>



    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rebekahshaw.com" target="_blank">Rebekah Shaw</a>.
    </p>
  </footer>
  </main>
</body>
</html>
